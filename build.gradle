plugins {
    id "com.diffplug.gradle.spotless" version "3.25.0"
}

apply plugin: 'java'

spotless {
    /*
     * Read FormatExtension Java documentation here:
     * https://diffplug.github.io/spotless/javadoc/spotless-plugin-gradle/3.25.0/com/diffplug/gradle/spotless/FormatExtension.html
     */
    java {
        // A sequence of package names
        importOrder 'java', 'javax', 'org', 'com', 'com.diffplug', ''

        // Removes any unused imports
        removeUnusedImports()

        // Removes trailing whitespace.
        trimTrailingWhitespace()

        // Ensures that the files are indented using tabs
        indentWithTabs()

        // Ensures that files end with a single newline
        endWithNewline()
    }
}
sourceSets {
    main.java.srcDirs = ['src/main/java']
    main.resources.srcDirs = ['src/main/resources']

    test.java.srcDirs = ['src/test/java']
    test.resources.srcDirs = ['src/test/resources']
}

repositories {
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.0.0_54'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20190722'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
}
